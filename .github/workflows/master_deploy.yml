name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
        run: npm install
    - name: tests
        run: npm test
    - name: Deploy 
    - run: |
        curl -X POST -d {} https://api.netlify.com/build_hooks/5dc31ee5d5d82c01858521f7
        npm run deploy
  